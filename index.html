<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Udacity FEND Restaurant Review App">
  <meta name="author" content="Khoi Tran">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media_queries.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Reviews</title>
</head>

<body class="home">

  <header>

    <nav class="wrapper">
      <div class="logo" role="banner">
        <a tabindex="0" href="./">
          <h1>Restaurant Reviews</h1>
        </a>
      </div>


      <div class="filter-options">
        <h2>Filter by:</h2>

        <select aria-label="Selected neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
          tabindex="0">
          <option value="all">All Neighborhoods</option>
        </select>

        <select aria-label="Selected cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()"
          tabindex="0">
          <option value="all">All Cuisines</option>
        </select>
    </nav>
    </div>
  </header>

  <main class="main-content">

    <section id="map-container">
      <div id="map" aria-label="Locations" role="application"></div>
    </section>

    <section>
      <ul id="restaurants-list" aria-label="Restaurant list"></ul>
    </section>

  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    <div class="wrapper">
      Copyright (c) 2018 <a tabindex="0" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </div>
  </footer>

</body>

</html>
